<!DOCTYPE html>
<html>

<head lang="zh-CN">
    <title>编辑-站群管理系统</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <meta name="applicable-device" content="pc,mobile">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="iconfont/iconfont.css">
    <link href="css/base.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/element.min.css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
        /*判断浏览器版本是否过低*/
        function IETester(userAgent) {
            var UA = userAgent || navigator.userAgent;
            if (/msie/i.test(UA)) {
                return UA.match(/msie (\d+\.\d+)/i)[1];
            } else if (~UA.toLowerCase().indexOf('trident') && ~UA.indexOf('rv')) {
                return UA.match(/rv:(\d+\.\d+)/)[1];
            }
            return false;
        }
        //console.log(IETester());//不传参数返回当前IE版本，如果不是IE内核浏览器，返回false
        if (IETester() == 9.0) {
            //window.location.href = 'iepoint/index.html';
        } else if (IETester() == 8.0 || IETester() == 7.0 || IETester() == 6.0 || IETester() == 5.0) {
            window.location.href = 'iepoint/index.html';
        }

        // 动态设置font-size
        (function () {
            var cw = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            /* if (cw < 1921 && cw > 769) {
                //cw = 1920;
                document.getElementsByTagName("html")[0].style.fontSize = 20 * (cw / 960) + 'px';
            } */
            if (cw < 769) {
                document.getElementsByTagName("html")[0].style.fontSize = 20 * (cw / 375) + 'px';
            }
        })();
    </script>
</head>

<body>
    <div id="admin">
        <!-- header -->
        <div id="header"></div>
        <!-- list -->
        <div id="entry-list" class="editor">
            <div class="editor-list float-left">
                <div v-for="(list,index) in entryList" class="float-left entry-box" :class="list.show?'div-not-show':'div-show'">
                    <a :href="list.entryUrl">
                        <i class="iconfont" :class="list.iconName"></i>
                        <span>{{list.entryName}}</span>
                    </a>
                </div>
            </div>
            <div class="editor-article float-right">
                <el-table ref="multipleTable" :data="tableInfo" stripe size="small">
                    <el-table-column prop="title" label="最新文章" width="450px">
                        <a :href="scope.row.url" slot-scope="scope" class="table-text-color">{{scope.row.title}}</a>
                    </el-table-column>
                    <el-table-column prop="date"></el-table-column>
                </el-table>
            </div>
        </div>
        <!-- footer -->
        <div id="footer"></div>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="js/axios.min.js"></script>

<script src="js/public.js"></script>
