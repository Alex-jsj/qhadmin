    <script>
        /*判断浏览器版本是否过低*/
        function IETester(userAgent) {
            var UA = userAgent || navigator.userAgent;
            if (/msie/i.test(UA)) {
                return UA.match(/msie (\d+\.\d+)/i)[1];
            } else if (~UA.toLowerCase().indexOf('trident') && ~UA.indexOf('rv')) {
                return UA.match(/rv:(\d+\.\d+)/)[1];
            }
            return false;
        }
        //console.log(IETester());//不传参数返回当前IE版本，如果不是IE内核浏览器，返回false
        if (IETester() == 9.0) {
            //window.location.href = 'iepoint/index.html';
        } else if (IETester() == 8.0 || IETester() == 7.0 || IETester() == 6.0 || IETester() == 5.0) {
            window.location.href = 'iepoint/index.html';
        }

        // 动态设置font-size
        (function () {
            var cw = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            if (cw < 769) {
                document.getElementsByTagName("html")[0].style.fontSize = 20 * (cw / 375) + 'px';
            }
        })();
        //判断是否已登录
        if (!localStorage.getItem("headerName")) { //未登录
            alert('您还未登录，即将跳转到登录页!');
            window.location.href = 'login.html';
        }
    </script>

    <div id="system_administrator" class="public-wap">
        <!-- 页面未加载完时的loading -->
        <div class="loading" :class="{'loading-close':loading}">

        </div>
        <!-- header -->

                    <!-- form -->
                    <div class="form-container">
                        <!-- 表单 -->
                        <el-form ref="form" :model="form" :rules="rules" status-icon label-width="125px" size="mini" label-position="right">
                            <el-form-item label="组件名称" class="form-item" prop="title">
                                <el-input v-model="form.title"></el-input>
                            </el-form-item>

                            <el-form-item label="类型" class="form-item" prop="type">
                                <el-select v-model="form.type" clearable placeholder="所属部门" size="mini">

                                </el-select>
                            </el-form-item>
                            <el-form-item label="授权" class="form-item" prop="gave">
                                <el-select v-model="form.gave" clearable placeholder="所属部门" size="mini">

                                </el-select>
                            </el-form-item>
                            <el-form-item label="排序" class="form-item" prop="sort">
                                <el-input v-model.number="form.sort"></el-input>
                            </el-form-item>
                            <el-form-item label="备注" class="form-item">
                                <el-input v-model="form.remarks" type="textarea" :rows="2"></el-input>
                            </el-form-item>
                            <el-form-item class="form-control-btn">
                                <el-button type="primary" @click="submitForm('form')" size="large" :loading="subLoading">提交</el-button>
                            </el-form-item>
                        </el-form>
                    </div>
                </div>
            </div>

        <!-- footer -->
        <div id="footer"></div>

<script>
    var app = new Vue({
        el: '#system_administrator',
        data: {
            //加载页面
            loading: true,
            //提交按钮loading
            subLoading: false,
            //面包屑
            crumbs: [{
                    name: '工作台',
                    url: 'system_administrator.html',
                    this_page: true
                },
                {
                    name: '组件管理',
                    url: 'javascript:void(0);',
                    this_page: true
                },
                {
                    name: '添加组件',
                    url: 'javascript:void(0);',
                    this_page: false
                },
            ],
            //表单
            form: {
                title: '', //站点名称
                code: '',
                type: '',
                gave: '',
                sort: '', //排序
                remarks: '', //备注
            },
            //表单验证
            rules: {
                title: [{
                        required: true,
                        message: '请输入组件名称',
                        trigger: 'blur'
                    },
                    {
                        min: 1,
                        message: '组件名称不能为空',
                        trigger: 'blur'
                    }
                ],
                sort: [{
                    required: true,
                    validator: function (rule, value, callback) {
                        if (!Number.isInteger(value)) {
                            callback(new Error('请输入数字值'));
                        } else {
                            callback();
                        }
                    },
                    trigger: 'blur'
                }],
                code: [{
                    required: true,
                    message: '请选择编码',
                    trigger: 'change'
                }],
                type: [{
                    required: true,
                    message: '请选择类型',
                    trigger: 'change'
                }],
                gave: [{
                    required: true,
                    message: '请选择部门',
                    trigger: 'change'
                }],
            },
            //编码
            code_list: [{
                    value: 0,
                    label: 'UTF8'
                },
                {
                    value: 1,
                    label: 'GBK'
                }
            ],
            //站点管理员
            type_list: [{
                    value: 0,
                    label: '组件'
                },
                {
                    value: 1,
                    label: '第三方组件'
                }
            ],
            //授权
            gave_list: [{
                    value: 0,
                    label: '党员办'
                },
                {
                    value: 1,
                    label: '组织人事'
                },
                {
                    value: 2,
                    label: '纪监审办公室'
                },
                {
                    value: 3,
                    label: '宣传部'
                },
                {
                    value: 4,
                    label: '研究生工作部'
                },
                {
                    value: 5,
                    label: '学生工作部'
                },
                {
                    value: 6,
                    label: '网络中心'
                },
                {
                    value: 7,
                    label: '教务处'
                },
                {
                    value: 8,
                    label: '招生办公室'
                },
                {
                    value: 9,
                    label: '科研创作处'
                },
                {
                    value: 10,
                    label: '外事处'
                },
                {
                    value: 11,
                    label: '计划财务处'
                },
                {
                    value: 12,
                    label: '校园建设和管理处'
                },
                {
                    value: 13,
                    label: '工会'
                },
                {
                    value: 14,
                    label: '保卫处'
                }
            ],
        },
        methods: {
            //表单提交
            submitForm(formName) {
                var that = this;
                that.$refs[formName].validate(function (valid) {
                    that.subLoading = true;
                    if (valid) {
                        that.subLoading = false;
                        that.$message({
                            type: 'success',
                            message: '提交成功!'
                        });
                    } else {
                        that.subLoading = false;
                        that.$message.error('提交失败!');
                        return false;
                    }
                });
            },
        },
        mounted: function () {
            var that = this;
            //侧边菜单定位
            window.sessionStorage.setItem("liIndex", 3);
            window.sessionStorage.setItem("aIndex", 0);
        }
    })
</script>

</html>
