        /*判断浏览器版本是否过低*/
        function IETester(userAgent) {
            var UA = userAgent || navigator.userAgent;
            if (/msie/i.test(UA)) {
                return UA.match(/msie (\d+\.\d+)/i)[1];
            } else if (~UA.toLowerCase().indexOf('trident') && ~UA.indexOf('rv')) {
                return UA.match(/rv:(\d+\.\d+)/)[1];
            }
            return false;
        }
        //console.log(IETester());//不传参数返回当前IE版本，如果不是IE内核浏览器，返回false
        if (IETester() == 9.0) {
            //window.location.href = 'iepoint/index.html';
        } else if (IETester() == 8.0 || IETester() == 7.0 || IETester() == 6.0 || IETester() == 5.0) {
            window.location.href = 'iepoint/index.html';
        }

        // 动态设置font-size
        (function () {
            var cw = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
            if (cw < 769) {
                document.getElementsByTagName("html")[0].style.fontSize = 20 * (cw / 375) + 'px';
            }
        })();
        //判断是否已登录
        if (!localStorage.getItem("headerName")) { //未登录
            alert('您还未登录，即将跳转到登录页!');
            window.location.href = 'login.html';
        }
    </script>

<script>
    var app = new Vue({
        el: '#system_administrator',
        data: {
            //加载页面
            loading: true,
            //提交按钮loading
            subLoading: false,
            //面包屑
            crumbs: [{
                    name: '工作台',
                    url: 'system_administrator.html',
                    this_page: true
                },
                {
                    name: '系统设置',
                    url: 'javascript:void(0);',
                    this_page: true
                },
                {
                    name: '全局设置',
                    url: 'javascript:void(0);',
                    this_page: true
                },
                {
                    name: '站点信息',
                    url: 'javascript:void(0);',
                    this_page: false
                },
            ],
            //表单
            form: {
                title: '', //站点名称
                domain_name: '', //域名
                host_unit: '', //主办单位
                keyword: '', //网站关键字
                describe: '', //网站描述
                access_statistics_code: '', //访问统计代码
                footer_info: '', //底部信息
                remarks: '', //备注
                open: true, //是否开启
                close_info: '系统维护 暂时关闭' //关闭原因
            },
            //表单验证
            rules: {
                title: [{
                        required: true,
                        message: '请输入站点名称',
                        trigger: 'blur'
                    },
                    {
                        min: 1,
                        message: '站点名称不能为空',
                        trigger: 'blur'
                    }
                ],
                alias: [{
                        required: true,
                        message: '请输入别名',
                        trigger: 'blur'
                    },
                    {
                        min: 1,
                        message: '别名不能为空',
                        trigger: 'blur'
                    }
                ],
                close_info: [{
                        required: true,
                        message: '请输入关闭原因',
                        trigger: 'blur'
                    },
                    {
                        min: 1,
                        max: 50,
                        message: '不能超过50个字',
                        trigger: 'blur'
                    }
                ],
                sort: [{
                    required: true,
                    validator: function (rule, value, callback) {
                        if (!Number.isInteger(value)) {
                            callback(new Error('请输入数字值'));
                        } else {
                            callback();
                        }
                    },
                    trigger: 'blur'
                }],
                categoryValue: [{
                    required: true,
                    message: '请选择所属类别',
                    trigger: 'change'
                }],
                subordinateDepartmentValue: [{
                    required: true,
                    message: '请选择所属部门',
                    trigger: 'change'
                }],
                siteAdministratorValue: [{
                    required: true,
                    message: '请选择站点管理员',
                    trigger: 'change'
                }],
            },
        },
        methods: {
            //表单提交
            submitForm(formName) {
                var that = this;
                that.$refs[formName].validate(function (valid) {
                    that.subLoading = true;
                    if (valid) {
                        that.subLoading = false;
                        that.$message({
                            type: 'success',
                            message: '提交成功!'
                        });
                    } else {
                        that.subLoading = false;
                        that.$message.error('提交失败!');
                        return false;
                    }
                });
            },
        },
        mounted: function () {
            var that = this;
            //侧边菜单定位
            window.sessionStorage.setItem("liIndex", 6);
            window.sessionStorage.setItem("aIndex", 1);
        }
    })
</script>
